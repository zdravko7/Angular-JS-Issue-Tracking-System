<!DOCTYPE html>
<html lang="en" ng-app="issueTracker" class="no-js">
    <head lang="en">
        <meta charset="UTF-8">
        <title ng-bind="'Issue Tracker &mdash; ' + title">Issue Tracker</title>
        <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
        <link rel="stylesheet" href="lib/bootstrap/bootstrap-theme.css">
        <link rel="stylesheet" href="app.css">
    </head>

    <body>
        <div ng-controller="HeaderController">
            <div ng-include="'templates/navbar.html'">
            </div>
        </div>

        <div ng-view></div>

        <script src="lib/jquery/jquery-2.1.3.js"></script>
        <script src="lib/bootstrap/bootstrap-3.1.1.js"></script>
        <script src="lib/jquery.noty/jquery.noty.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="lib/ui.bootstrap/ui.bootstrap.pagination-0.12.0.js"></script>

        <script src="js/app.js"></script>

        <script src="js/filters/custom-filters.js"></script>

        <!-- services -->
        <script src="js/services/authorization-service.js"></script>
        <script src="js/services/identity-service.js"></script>
        <script src="js/services/notify-service.js"></script>
        <script src="js/services/projects-service.js"></script>
        <script src="js/services/issues-service.js"></script>

        <!-- controllers -->
        <script src="js/controllers/home-controller.js"></script>
        <script src="js/controllers/projects-controller.js"></script>
        <script src="js/controllers/header-controller.js"></script>
    </body>
</html>
